
<HTML>
   <HEAD>
      <TITLE>

      </TITLE>
       <link rel="stylesheet" type="text/css" href="grid.css">
       <link rel="stylesheet" type="text/css" href="styles.css">
       <script src="gridCreator.js"></script>
       <!--javascript taken from: -->
   </HEAD>
<BODY>
    
<div id="settings">

        <br>
        <br>
        <form>
            <h4>Define Tile Size</h4>

            <br>

            <input type="number" id="columns">
        </form>
</div>
    
<div id="createGrid">
    <button type="button" onclick="createGrid()">Create Map Grid</button>
</div>
